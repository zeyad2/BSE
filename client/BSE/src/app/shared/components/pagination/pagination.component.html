<div class="flex items-center justify-between gap-4 py-6">
  <!-- Previous Button -->
  <button
    (click)="previous.emit()"
    [disabled]="!hasPrevious()"
    class="px-6 py-2 rounded-lg bg-slate-800 border border-slate-700 text-slate-200
           hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed
           transition-colors duration-200"
  >
    Previous
  </button>

  <!-- Page Info -->
  <div class="text-slate-400">
    Page {{ currentPage() }} of {{ totalPages() }}
  </div>

  <!-- Next Button -->
  <button
    (click)="next.emit()"
    [disabled]="!hasNext()"
    class="px-6 py-2 rounded-lg bg-violet-600 text-white
           hover:bg-violet-500 disabled:opacity-50 disabled:cursor-not-allowed
           transition-colors duration-200"
  >
    Next
  </button>
</div>
