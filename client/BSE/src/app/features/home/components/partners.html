<section id="partners" class="py-20 bg-slate-900 animate-on-scroll">
    <div class="container mx-auto px-4">
        <div class="text-center mb-16">
            <p class="text-[#F6A029] font-semibold mb-2 animate-on-scroll">TRUSTED BY</p>
            <div class="w-12 h-1 bg-[#F6A029] mx-auto mb-4"></div>
            <h2 class="text-3xl md:text-4xl font-bold text-white mb-4 animate-on-scroll animation-delay-100">
                Our Partners
            </h2>
            <p class="text-slate-400 text-lg max-w-3xl mx-auto animate-on-scroll animation-delay-200">
                We collaborate with industry-leading companies to deliver exceptional solutions
            </p>
        </div>

        <div class="max-w-6xl mx-auto">
            <p-carousel [value]="PARTNERS" [numVisible]="4" [numScroll]="1" [circular]="true"
                [autoplayInterval]="3000" [responsiveOptions]="RESPONSIVE_OPTIONS">
                <ng-template let-partner #item>
                    <div class="px-4 py-8">
                        <div
                            class="bg-slate-800/50 border border-slate-700 rounded-xl p-8 hover:border-[#F6A029] transition-all h-40 flex items-center justify-center">
                            <img [src]="partner.logo" [alt]="partner.name"
                                class="max-w-full max-h-24 object-contain grayscale hover:grayscale-0 transition-all opacity-70 hover:opacity-100" />
                        </div>
                    </div>
                </ng-template>
            </p-carousel>
        </div>
    </div>
</section>
