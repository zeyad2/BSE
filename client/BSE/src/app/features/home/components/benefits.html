<section class="py-20 bg-slate-800/30">
    <div class="container mx-auto px-4">
        <div class="grid md:grid-cols-2 gap-12 items-center ml-5">
            <div class="animate-on-scroll">
                <h2 class="text-3xl md:text-4xl font-bold text-white mb-6">
                    Why Choose BSE?
                </h2>
                <div class="space-y-4">
                    @for (benefit of benefits; track benefit; let idx = $index) {
                    <div class="flex items-start gap-3 animate-on-scroll"
                        [style.animation-delay]="(100 + idx * 100) + 'ms'">
                        <div class="text-[#F6A029] text-2xl">âœ“</div>
                        <div>
                            <h3 class="text-white font-semibold mb-1">{{ benefit.title }}</h3>
                            <p class="text-slate-400">{{ benefit.description }}</p>
                        </div>
                    </div>
                    }
                </div>
            </div>

            <div
                class="bg-gradient-to-br from-[#F6A029]/10 to-violet-600/10 rounded-2xl p-8 border border-[#F6A029]/20 animate-on-scroll animation-delay-200">
                <div class="grid grid-cols-2 gap-6">
                    @for (stat of stats; track stat.value; let idx = $index) {
                    <div class="text-center animate-on-scroll" [style.animation-delay]="(400 + idx * 100) + 'ms'">
                        <div class="text-4xl font-bold text-[#F6A029] mb-2">{{ stat.value }}</div>
                        <div class="text-slate-400">{{ stat.label }}</div>
                    </div>
                    }
                </div>
            </div>
        </div>
    </div>
</section>
