     <div class="container mx-auto px-4">
            <div class="text-center mb-16">
                <h2 class="text-3xl md:text-4xl font-bold text-white mb-4 animate-on-scroll">
                    Our Solutions
                </h2>
                <p class="text-slate-400 text-lg max-w-2xl mx-auto animate-on-scroll animation-delay-100">
                    Comprehensive software solutions tailored to your business needs
                </p>
            </div>

            <div class="grid md:grid-cols-2 lg:grid-cols-4 gap-8">
                @for (service of services; track service.id; let idx = $index) {
                <a [routerLink]="service.route" class="solution-card group animate-on-scroll block"
                    [style.animation-delay]="(200 + idx * 100) + 'ms'">
                    <div class="solution-card-inner">
                        <!-- Image Container -->
                        <div class="solution-image-wrapper">
                            <img [src]="service.image" [alt]="service.title" class="solution-image">
                            <div class="solution-overlay"></div>
                        </div>

                        <!-- Content -->
                        <div class="solution-content">
                            <h3 class="solution-title">{{ service.title }}</h3>
                            <p class="solution-description">{{ service.description }}</p>

                            <!-- Learn More Link -->
                            <span class="solution-link">
                                <span>Learn More</span>
                                <svg class="solution-arrow" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                    <path d="M1 8h14M9 2l6 6-6 6" stroke="currentColor" stroke-width="2"
                                        stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                            </span>
                        </div>
                    </div>
                </a>
                }
            </div>
        </div>
