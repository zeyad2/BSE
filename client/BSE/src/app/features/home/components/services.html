<div class="container mx-auto px-4">
  <div class="text-center mb-20">
    <h2 class="text-3xl md:text-4xl font-bold text-white mb-4 animate-on-scroll">
      Our Solutions
    </h2>
    <p class="text-slate-400 text-lg max-w-2xl mx-auto animate-on-scroll animation-delay-100">
      Comprehensive software solutions tailored to your business needs
    </p>
  </div>

  <div class="timeline-container">
    <!-- Timeline Line -->
    <div class="timeline-line"></div>

    @for (service of services; track service.id; let idx = $index) {
      <a [routerLink]="service.route"
         class="timeline-item animate-on-scroll"
         [class.timeline-left]="idx % 2 === 0"
         [class.timeline-right]="idx % 2 === 1"
         [style.animation-delay]="(200 + idx * 150) + 'ms'">

        <!-- Timeline Node -->
        <div class="timeline-node">
          <div class="node-outer">
            <div class="node-inner"></div>
          </div>
          <div class="node-pulse"></div>
        </div>

        <!-- Timeline Content Card -->
        <div class="timeline-card">
          <div class="timeline-image-section">
            <img [src]="service.image" [alt]="service.title" class="timeline-image">
            <div class="timeline-image-overlay"></div>
          </div>

          <div class="timeline-content-section">
            <span class="timeline-number">{{ (idx + 1).toString().padStart(2, '0') }}</span>
            <h3 class="timeline-title">{{ service.title }}</h3>
            <p class="timeline-description">{{ service.description }}</p>

            <div class="timeline-cta">
              <span class="timeline-link-text">Explore Solution</span>
              <svg class="timeline-arrow" width="18" height="18" viewBox="0 0 18 18" fill="none">
                <path d="M3 9h12M11 5l4 4-4 4" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
          </div>
        </div>
      </a>
    }
  </div>
</div>
